<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acme Product Management</title>
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!--- javascript --->
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.min.js"></script>
    <script src="js/angular-mocks.js"></script>

    <!--- application scripts --->
    <script src="app/app.js"></script>

    <!--- services --->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/productResource.js"></script>
    <script src="common/services/productResourceMock.js"></script>


    <!--- controllers --->
    <script src="app/products/productListController.js"></script>


</head>
<body ng-app="productManagement">
<div class="panel panel-primary">
    <div class="panel-heading" style="font-size:large">Xmas Wish List - Dec 8th, 2015</div>

<div class="panel-body">

</div>
<table class="table" ng-controller="ProductListController as vm">
    <thead>
        <tr>
            <td><button class="btn btn-primary" ng-click="vm.toggleImage();">{{vm.showImage ? "Hide" : "Show"}} Image</button></td>
            <td>Product</td>
            <td>Code</td>
            <td>Available</td>
            <td>Price</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="product in vm.products">
            <td><img ng-if="vm.showImage" ng-src="{{product.imageUrl}}" title="{{product.productName}}"></td>
            <td>{{product.productName}}</td>
            <td>{{product.productCode}}</td>
            <td>{{product.releaseDate}}</td>
            <td>{{product.price | currency}}</td>
        </tr>
    </tbody>
</table>
</div>
</body>
</html>
